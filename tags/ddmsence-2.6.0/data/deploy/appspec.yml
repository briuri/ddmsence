# This is an appspec.yml template file for use with AWS CodeDeploy.
version: 0.0
os: linux 
files:
  - source: ROOT.war
    destination: /usr/share/tomcat8/webapps-ddmsence
hooks:
  ApplicationStop:
    - location: stopTomcat.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: cleanWebapps.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: startTomcat.sh
      timeout: 300
      runas: root